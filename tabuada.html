<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />

    <title>Tabuada</title>

    <script>

      for(let i = 1; i<=10; i++){

        console.log("Tabuada de " + i);

        for(let n=1; n<=10; n++){
          console.log(n + " x " + i + "= " + i*n );}
      
      }
    </script>
  </head>
