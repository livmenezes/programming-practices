<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        // passo nº 1: entrada de dados
        // necessário usar parseInt, pois o símbolo + serve tanto para somar quanto para concatenar, é possível usar Number(numero) também
        const n1 = parseInt(prompt("Digite o primeiro número:"));
        const n2 = parseInt(prompt("Digite o segundo número"));

        // passo nº 2: processamento

        const soma = n1 + n2;

        // passo nº 3: saída de dados

        console.log(`O resultado da soma é ${soma}`);
        alert(`O resultado da soma é ${soma}`);
        document.write(`O resultado da soma é ${soma}`);



    </script>
</head>

<body>

</body>

</html>
